name: Core Tests

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main ]

jobs:
  test-algorithm:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y gcc make

    - name: Build and test k-means
      run: |
        cd core/tests
        gcc -o test_kmeans test_kmeans.c ../streaming_kmeans.c -lm -Wall -Werror
        ./test_kmeans

    - name: Build and test HITL
      run: |
        cd core/tests
        gcc -o test_hitl test_hitl.c ../streaming_kmeans.c -lm -Wall -Werror
        ./test_hitl

    - name: Check memory footprint
      run: |
        cd core/tests
        ./test_kmeans | grep "Model size"
        SIZE=$(./test_kmeans | grep "Model size" | awk '{print $3}')
        if [ $SIZE -gt 102400 ]; then
          echo "ERROR: Model size $SIZE exceeds 100KB limit"
          exit 1
        fi

  compile-arduino:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    # Cache Arduino CLI binary
    - name: Cache Arduino CLI
      uses: actions/cache@v3
      with:
        path: bin
        key: ${{ runner.os }}-arduino-cli-${{ hashFiles('.github/workflows/test-core.yml') }}

    - name: Install Arduino CLI
      run: |
        if [ ! -f "bin/arduino-cli" ]; then
          curl -fsSL https://raw.githubusercontent.com/arduino/arduino-cli/master/install.sh | sh
        fi

    - name: Add arduino-cli to PATH
      run: echo "${{ github.workspace }}/bin" >> $GITHUB_PATH

    # Cache Arduino cores and libraries
    - name: Cache Arduino packages
      uses: actions/cache@v3
      with:
        path: |
          ~/.arduino15/packages
          ~/Arduino/libraries
        key: ${{ runner.os }}-arduino-${{ hashFiles('.github/workflows/test-core.yml') }}

    - name: Install ESP32 core
      run: |
        arduino-cli config init --overwrite
        arduino-cli config add board_manager.additional_urls https://espressif.github.io/arduino-esp32/package_esp32_index.json
        arduino-cli core update-index
        arduino-cli core install esp32:esp32 || true

    - name: Install RP2350 core
      run: |
        arduino-cli config add board_manager.additional_urls https://github.com/earlephilhower/arduino-pico/releases/download/global/package_rp2040_index.json
        arduino-cli core update-index
        arduino-cli core install rp2040:rp2040 || true

    - name: Install libraries
      run: |
        arduino-cli lib install "PubSubClient" || true
        arduino-cli lib install "ArduinoJson" || true
        arduino-cli lib install "Adafruit ADXL345" || true
        arduino-cli lib install "Adafruit Unified Sensor" || true

    - name: Compile for ESP32-S3
      run: |
        arduino-cli compile --fqbn esp32:esp32:esp32s3 core/core.ino

    - name: Compile for RP2350
      run: |
        arduino-cli compile --fqbn rp2040:rp2040:rpipico2 core/core.ino

  lint:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Check code style
      run: |
        cd core
        # Check for tabs (should use spaces)
        ! grep -r $'\t' *.c *.h
        # Check for trailing whitespace
        ! grep -r ' $' *.c *.h
        # Check line length (<120 chars)
        ! grep -r '^.\{121,\}$' *.c *.h